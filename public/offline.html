<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OutPaged - Offline</title>
    <style>
      body {
        font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 2.5rem 1.5rem;
        background: #0f172a;
        color: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        max-width: 32rem;
        background: rgba(15, 23, 42, 0.85);
        border-radius: 1.5rem;
        padding: 2rem;
        box-shadow: 0 25px 50px -12px rgba(56, 189, 248, 0.45);
        text-align: center;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        margin-bottom: 1.25rem;
        line-height: 1.6;
      }
      .actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      a,
      button {
        background: #38bdf8;
        border: none;
        color: #0f172a;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      a:hover,
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px -12px rgba(56, 189, 248, 0.9);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>
        We couldn't reach OutPaged right now, but your queued actions will sync as soon as your
        connection comes back.
      </p>
      <div class="actions">
        <button type="button" onclick="window.location.reload()">Retry</button>
        <a href="/">Go to Dashboard</a>
      </div>
    </div>
  </body>
</html>
